version: '3.6'
volumes: 
  portainer_data: {}
networks:
  # docker network create public
  public:
    external: true
  global_public:
    external: true
services:
  traefik:
    image: traefik:v1.7.19-alpine
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - public
      - global_public
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000"
    networks:
      - public
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.backend=portainer"
      - "traefik.frontend.rule=Host:docker.deg.mindfine.com"
      - "traefik.port=9000"
